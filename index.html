<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Website miễn phí của tôi</title>
    <meta name="description" content="Website bán hàng miễn phí, thiết kế đơn giản">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f5f5f5;
        }
        header {
            background: #111;
            color: white;
            padding: 16px;
            text-align: center;
        }
        section {
            padding: 20px;
            max-width: 900px;
            margin: auto;
            background: white;
            margin-top: 16px;
            border-radius: 8px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 16px;
            border-radius: 8px;
        }
        button {
            padding: 10px 16px;
            background: black;
            color: white;
            border: none;
            cursor: pointer;
        }
        footer {
            text-align: center;
            padding: 16px;
            color: #777;
        }
    </style>
</head>
<body>

<header>
    <h1>Website của tôi</h1>
    <p>Bán hàng - Giới thiệu - Liên hệ</p>
</header>

<section>
    <h2>Sản phẩm</h2>
    <div class="product">
        <h3>Tên sản phẩm</h3>
        <p>Mô tả ngắn về sản phẩm.</p>
        <p><strong>Giá:</strong> Liên hệ</p>
    </div>
</section>

<section>
    <h2>Liên hệ mua hàng</h2>
    <form action="https://formsubmit.co/mitronmyvi@gmail.com" method="POST">
        <input type="text" name="name" placeholder="Tên của bạn" required><br><br>
        <input type="email" name="email" placeholder="Email" required><br><br>
        <textarea name="message" placeholder="Nội dung"></textarea><br><br>
        <button type="submit">Gửi</button>
    </form>
</section>

<footer>
    © 2026 Website
</footer>

</body>
</html>
